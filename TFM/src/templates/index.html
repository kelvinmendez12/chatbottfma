<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
    body {
        background: #111118;
        margin: 0;
    }
    .container {
        position: absolute;
        height: 100%;
        width: 100%;
    }
    </style>

    <title>Welcome</title>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 text-center">
            {% if umessage %}
                <div class="alert alert-danger">
                    <center>{{ umessage }}</center>
                </div>
            {% endif %}
            <form action="/index" method="post">
                <!-- AquÃ­ se coloca el logo -->
                <img class="mb-4 logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="150" height="150">
                <!-- Fin del contenedor del logo -->
                <div class="form-group">
                    <input _ngcontent-c0="" class="form-control form-control-lg" name="user_email" placeholder="User email" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" name="user_pwd" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-info btn-lg btn-block">Sign In</button>
                </div>
                <div class="form-group">
                    <a class="btn btn-primary btn-sm" href="/reset_password">Forgot password</a>
                    <a class="btn btn-secondary btn-sm" href="/create_account">Signup</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Script para el fondo animado -->
<script src="static/js/script.js"></script>
<script>
var container = document.getElementById('background');
var renderer = new FSS.CanvasRenderer();
var scene = new FSS.Scene();
var light = new FSS.Light('#111122', '#FF0022');
var geometry = new FSS.Plane(window.innerWidth, window.innerHeight, 6, 4);
var material = new FSS.Material('#FFFFFF', '#FFFFFF');
var mesh = new FSS.Mesh(geometry, material);
var now, start = Date.now();

function initialise() {
    scene.add(mesh);
    scene.add(light);
    container.appendChild(renderer.element);
    window.addEventListener('resize', resize);
}

function resize() {
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    now = Date.now() - start;
    light.setPosition(window.innerWidth * 0.5 + Math.sin(now * 0.001) * 200, window.innerHeight * 0.5 + Math.cos(now * 0.0005) * 100, 60);
    renderer.render(scene);
    requestAnimationFrame(animate);
}

initialise();
resize();
animate();
</script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
